<div id="app">
    <!-- Conteúdo da tela de login -->
    <div v-if="isLoginVisible" class="tela-login">
        <!-- Campos de entrada de email e senha -->
        <div>
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="senha">SENHA</label><br>
            <input type="password" name="senha" id="senha">
        </div>
        <!-- Botão para realizar o login -->
        <button @click="realizarLogin"><b>LOGIN</b></button>
        <!-- Link para alternar para a tela de cadastro -->
        <div class="link-voltar">
            <a href="#" @click="toggleComponents">Criar Conta</a>
        </div>
    </div>
    <!-- Conteúdo da tela de cadastro -->
    <div v-else class="tela-sign">
        <!-- Campos de entrada de email, senha e confirmação de senha -->
        <div>
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="senha">SENHA</label><br>
            <input type="password" name="senha" id="senha">
        </div>
        <!-- Botão para cadastrar o usuário -->
        <button @click="cadastrarUsuario"><b>SING IN</b></button>
        <!-- Link para alternar para a tela de login -->
        <div class="link-voltar">
            <a href="#" @click="toggleComponents">Voltar para Login</a>
        </div>
    </div>
</div>
